<html>
<head>
<title>MTG Card Search</title>
<link rel="stylesheet" type="text/css" href="stylesheets/style.css">

<script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous">
</script>

<script>
$(document).ready(function() {
$( "#search" ).click(function(e) {
  e.preventDefault();
  if($("#cardField").val() == "") { return;}
  var myurl= "/getcard?q=";
  var multiverseIDs = [];
  myurl += $("#cardField").val();
  console.log(myurl);
  $.getJSON(myurl,function(data) {
    console.log(data);
    var everything = "";
    $.each(data.cards, function(i,item) {
      if (item.imageUrl){
        console.log(item.imageUrl);
        everything += "<br><img src='" + item.imageUrl + "'<br>";
        multiverseIDs += item.id;
        console.log(item.id);
      }
    }); 
    $("#images").html(everything);
  })
});

});
</script>
</head>
<body>
<form>
Enter A Card to Find: <input type="text" id="cardField" value="">
<input type="submit" id="search" value="Search"></input><br><br>
<span id="images"></span>
</form>
</body>
</html>
